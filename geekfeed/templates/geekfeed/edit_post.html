{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - GeekSphere</title>
    <link rel="stylesheet" href="{% static 'geekfeed/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'geekfeed/css/dashboard.css' %}">
    <link rel="icon" href="/media/favicon/geeksphere.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&display=swap');
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul class="nav-bar">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'technology' %}">Technology</a>
                </li>
                <li>
                    <a href="{% url 'games' %}">Games</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li> 
                <li>
                    <a href="{% url 'dashboard' %}">Mi cuenta</a>
                </li>
                
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <a href="javascript:void(0);" onclick="this.closest('form').submit();">Log Out</a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="dashboard">
            <h2>Editar Post</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="submit-btn">Guardar Cambios</button>
            </form>

            <br>
            <a href="{% url 'dashboard' %}">Volver a Mi Cuenta</a>
        </div>
    </div>
</body>
<div>
    <footer>
        <p>&copy; 2024 Geeksphere. Todos los derechos reservados.</p>
    </footer>
</div>
</html>
